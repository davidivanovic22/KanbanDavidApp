<form [formGroup]="form" class="form-wrapper">
    <div>
        <mat-form-field>
            <input matInput cdkFocusInitial placeholder="First name" formControlName="firstName" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput cdkFocusInitial placeholder="Last name" formControlName="lastName" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput cdkFocusInitial placeholder="Email" formControlName="email" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput cdkFocusInitial placeholder="Username" formControlName="username" />
        </mat-form-field>
    </div>
    <div *ngIf="purpose === 'Edit'">
        <mat-form-field>
            <mat-select placeholder="Project" [compareWith]="compareProject" formControlName="projectList" multiple>
                <mat-option *ngFor="let project of projectList" [value]="project">
                    {{project?.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div *ngIf="purpose === 'Edit'">
        <mat-form-field>
            <mat-select placeholder="Role" [compareWith]="compareRole" formControlName="roleList" multiple>
                <mat-option *ngFor="let role of roleList" [value]="role">
                    {{role?.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</form>

<div mat-dialog-actions>
    <button mat-button (click)="save()" mat-raised-button color="primary">Save</button>
</div>
