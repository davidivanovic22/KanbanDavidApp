<div class="details">
    <mat-card class="info">
        <mat-card-header>
        </mat-card-header>
        <div class="mycont">
            <img mat-card-image [src]="loggedInUser?.profPic" class="profileImage" alt="User">
        </div>
        <mat-card-content>
            <form [formGroup]="form">
                <mat-form-field>
                    <input readonly matInput formControlName="name" placeholder="Full name" [value]="loggedInUser?.firstName + ' ' + loggedInUser?.lastName">
                </mat-form-field><br>

                <mat-form-field>
                    <input readonly matInput formControlName="email" placeholder="Email" [value]="loggedInUser?.email">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
    </mat-card>
    <div class="projects">
        <h2 class="dropTitle">My Projects</h2>
        <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let project of projectList" cdkDrag>{{project.name}}</div>
        </div>
    </div>
</div>
